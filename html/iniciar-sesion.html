<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/iniciar-sesion.css">
</head>
<body>
    <header class="header">
        <a href="../index.html"><img class="header__img" src="../Componentes Graficos/logo-platzi-video-BW2.png" alt="Platzi Video"></a>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia Sesión</h2>
            <form class="login__container--form">
                <input class="input" type="input" type="text" placeholder="Correo">
                <input class="input" type="password" type="text" placeholder="Contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbos">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
        <section class="login__container--social-media">
                <div>
                    <img src="../Componentes Graficos/buscar.png" alt="Google">Inicia sesión con Google
                </div>
                <div>
                    <img src="../Componentes Graficos/icons8-twitter-50.png" alt="Twitter">Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="registrate.html">Regístrate</a></p>
        </section>
    </section>


</body>
</html>
